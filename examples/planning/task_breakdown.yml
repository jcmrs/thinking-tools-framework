version: "1.0"

metadata:
  name: "task_breakdown"
  display_name: "Task Breakdown"
  description: "Decompose complex tasks into manageable, actionable steps with clear dependencies"
  category: "planning"
  author: "Cogito Framework"
  tags: ["planning", "decomposition", "project-management", "organization"]

parameters:
  type: "object"
  properties:
    task:
      type: "string"
      description: "The complex task to break down"
      default: ""
    granularity:
      type: "string"
      description: "Level of breakdown detail"
      enum: ["high-level", "detailed", "exhaustive"]
      default: "detailed"
  required: ["task"]

template:
  source: |
    # Task Breakdown: {{ task }}

    **Granularity:** {{ granularity }}

    ---

    ## Instructions

    Breaking down complex tasks helps you:
    - Understand the full scope of work
    - Identify dependencies and blockers
    - Estimate effort accurately
    - Track progress effectively
    - Delegate work appropriately

    ---

