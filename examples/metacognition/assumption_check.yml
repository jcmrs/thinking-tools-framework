    ### High-Risk Assumptions (False = Major Impact)
    List assumptions where being wrong would significantly derail the project:

    1. [Assumption]: If this is wrong, then...
    2. [Assumption]: If this is wrong, then...
    3. [Assumption]: If this is wrong, then...

    **Mitigation Plan:**
    - Validate these assumptions ASAP through...
    - Have backup plan if assumption proves false:
    - Decision point: Will re-evaluate if...

    ### Medium-Risk Assumptions (False = Moderate Impact)
    List assumptions where being wrong would require rework but not fundamental changes:

    1. [Assumption]: If this is wrong, then...
    2. [Assumption]: If this is wrong, then...

    ### Low-Risk Assumptions (False = Minor Impact)
    List assumptions where being wrong is easily correctable:

    1. [Assumption]: If this is wrong, then...
    2. [Assumption]: If this is wrong, then...

    ---

    ## Action Items

    Based on this assumption check:

    ### Immediate Actions (Do Before Proceeding)
    - [ ] Validate assumption: [which one] by [how]
    - [ ] Get clarification on: [ambiguous area]
    - [ ] Test hypothesis: [specific test]

    ### Near-Term Actions (Do This Sprint/Week)
    - [ ] Research: [what to investigate]
    - [ ] Prototype: [what to validate]
    - [ ] Consult: [who to talk to about what]

    ### Watch Items (Monitor Over Time)
    - [ ] Track: [metric to validate assumption over time]
    - [ ] Review: [assumption to revisit after X period]
    - [ ] Revisit: [decision if assumption proves false]

    ---

    ## Meta-Reflection

    - How many assumptions did you identify? [count]
    - How many were you previously aware of? [count]
    - How many are currently validated? [count]
    - Which assumption, if wrong, would have the biggest impact?
    - What's your plan to validate the riskiest assumptions?
    - Did this exercise change your confidence in your approach? [increased / decreased / same]
